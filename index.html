<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body><h1>Hi</h1>
<script type="module">
    import {curriedAdd} from './curriedAdd.js';
    import { curriedDomain } from './curriedDomain.js';
    import { originalFunction } from './modifyFunction.js';
    import { modifyFunction } from './modifyFunction.js';

    console.log(curriedAdd(1)(2)(3));
    console.log(curriedAdd(11)(12)(14));

    const addFirst = curriedAdd(1);
    const addSecond = addFirst(2);
    const result = addSecond(3);
    console.log('Result:', result);


    const protocolSetter = curriedDomain('https');
    const domainNameSetter = protocolSetter('example');
    const fullDomain = domainNameSetter('com');
    console.log('Full Domain:', fullDomain);

    console.log(curriedDomain('http')('mywebsite')('com'));


    console.log(originalFunction(2));

    const modifiedFunction = modifyFunction(originalFunction, 3);
    console.log(modifiedFunction(2));
    console.log('Original function output for 4:', originalFunction(4));
    console.log('Modified function output for 4:', modifiedFunction(4));



    import { outerFunction } from './nestedFunctions.js';
    const result1 = outerFunction(2)(3)(4);
    console.log(result1);


</script>

</body>
</html>
